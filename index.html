    <hr style="color: grey; margin-top: 5px; ">

    <div class="Box_Modal">
        <div class="top_head">
            <h2>Bug report</h2>
        </div>

        <form>
            <label for="title">Title: * </label> <br/>
            <textarea class="marginbot" rows="1" cols="50" name="description"> </textarea> <br/>
            <label for="Description">Description: </label>
            <textarea class="marginbot" rows="5" cols="50" name="description"> </textarea>
            <label for="title">Operating System: </label> <br/>
            <select class="marginbot" name="dropdown" style="width:340px; background-color: #20B2AA;">
                <option value = " Windows" selected>Windows Xp</option>
                <option value = " Windows" selected>Windows 7</option>
                <option value = " Windows" selected>Windows 10</option>
                <option value = "Mac ">Mac</option>
                <option value = "Linux ">Linux</option>
             </select> <br/>

            <label for="title">Product: </label> <br/>
            <select class="marginbot" name="dropdown" style="width:340px; background-color: #2cd3a7;">
                <option value = " Product" selected>Product 1</option>
                <option value = " Product" selected>Product 2</option>
                <option value = " Product" selected>Product 3</option>
             </select>


            <label for="title">Version: * </label> <br/>
            <textarea class="marginbot" rows="1" cols="10" name="Version"> </textarea> <br/>

            <label for="title">License: * </label> <br/>
            <div class="marginbot">
                <input type="radio" name="subject" value="Free"> Free
                <input type="radio" name="subject" value="Business" style="margin-left: 50px;"> Business
            </div>


            <label for="title">Security: </label> <br/>
            <select class="marginbot" name="dropdown" style="width:340px; background-color: #2cd3a7;">
                <option value = " Product" selected>Critical </option>
                <option value = " Product" selected>Normal </option>
             </select>

            <label for="title">Attachments: </label> <br/>
            <input class=" file marginbot " type="file" name="fileupload" accept="image/*" />

        </form>

        <div class="bottom_head ">
            <Button> <p>Send</p></Button>
        </div>
    </div>
